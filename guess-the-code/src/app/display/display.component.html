<section class="ml-24 mt-12 w-1/3 h-5/6 border-4 border-black rounded-3xl bg-slate-400">
	<div class="mt-52 flex justify-center items-center">
		<cell-component cellValue="{{cellValues[0]}}"></cell-component>
		<cell-component cellValue="{{cellValues[1]}}"></cell-component>
		<cell-component cellValue="{{cellValues[2]}}"></cell-component>
		<cell-component cellValue="{{cellValues[3]}}"></cell-component>
	</div>
	<div class="flex justify-center mt-8">
		<table>
			<tr>
				<td><btn-component (onData)="onData($any($event))" numValue="1"></btn-component></td>
				<td><btn-component (onData)="onData($any($event))" numValue="2"></btn-component></td>
				<td><btn-component (onData)="onData($any($event))" numValue="3"></btn-component></td>
			</tr>
			<tr>
				<td><btn-component (onData)="onData($any($event))" numValue="4"></btn-component></td>
				<td><btn-component (onData)="onData($any($event))" numValue="5"></btn-component></td>
				<td><btn-component (onData)="onData($any($event))" numValue="6"></btn-component></td>
			</tr>
			<tr>
				<td><btn-component (onData)="onData($any($event))" numValue="7"></btn-component></td>
				<td><btn-component (onData)="onData($any($event))" numValue="8"></btn-component></td>
				<td><btn-component (onData)="onData($any($event))" numValue="9"></btn-component></td>
			</tr>
			<tr>
				<td></td>
				<td><btn-component (onData)="onData($any($event))" numValue="0"></btn-component></td>
				<td></td>
			</tr>
		</table>
	</div>
</section>
